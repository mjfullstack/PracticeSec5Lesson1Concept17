<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>

<body>
    <div>
        <h1>Ethereum Secret Messenger</h1>
        <hr>

        <label for="message">This site writes a secret message to the Ethereum
            blockchain!</label>
        <input id="userInput" type="text">

        <button id="setMessageButton">Set secret message</button>
		
        <div id=printMessageHere></div>

      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

        // Connect a the web3 provider
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
        }

        // Set a default account
        web3.eth.defaultAccount = web3.eth.accounts[0];

        // Get the contract abi
        var RemixContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "x",
				"type": "string"
			}
		],
		"name": "setMessage",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getMessage",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);

        // Get the contract address
        var myMessage = RemixContract.at('0xB069Dc836881F668F69D9246352De6DfeB7E0DDA');
        // var myMessage = RemixContract.at('0xf00b78e13947aB212e1Edc4449B6D0f6C1524e10');
        // var myMessage = RemixContract.at('0xe1351e205feb095a350b496e35b68c96ac6b36e4');
        
        console.log(myMessage);

        $("#setMessageButton").click(function () {
          // Try another address!!!
          console.log($("#userInput").val())
          $("#printMessageHere").text( $("#userInput").val() )
          myMessage.setMessage($("#userInput").val()); // The way it "POSTS" to the blockchain / backend
        });

    </script>
</body>

</html>
